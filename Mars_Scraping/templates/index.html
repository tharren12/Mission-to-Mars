<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="static/css/style.css">
  </head>
  <body>
    <div class="container" >
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center" style="background-color: rgb(71, 122, 19);">
        <h1 class="display-4" style='color: cornsilk;'>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->

        <p><button class="btn btn-primary btn-lg" style="background-color: #e215d1;"    href="/scrape" role="button">Scrape New Data</button></p>
      </div>
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>
          <img
            src="{{mars.featured_image }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        <div class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h4>Mars Facts</h4>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>

      
      <div class="row" id="mars-hem-imgs">
        <div class="container">

          <h3>Mars Hemispheres</h3>
          
          <table class="centerTable" style="border:1px solid black"></table>
           
            
              {% for hemisphere in mars.img_urls %}
                <tr>
                  <td><img
                    src="{{hemisphere.img_url }}"
                    alt="centered image"
                    width="400"
                    height="400"
                    class="marginauto"
                  />
                  <h4>  {{ hemisphere.title }}</h4>
                  </td>
                </tr>
              {% endfor %}
            
          </table>
  
 
        </div>
      </div>
    </div>
  </body>
</html>
